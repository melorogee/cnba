<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit">
<script src="../../js/jquery.js"></script>
<script src="../../js/bootstrap/js/bootstrap.js"></script>
<link href="../../js/bootstrap/css/bootstrap.css" rel="stylesheet">
<link href="../../js/bootstrap/css/font-awesome.css" rel="stylesheet">
<link rel="stylesheet" href="../../css/MyCss.css" />
<script src="../../js/DataTables/js/jquery.dataTables.js"></script>
<link href="../../js/DataTables/css/dataTables.bootstrap.css"
	rel="stylesheet">
<script src="../../js/DataTables/js/dataTables.bootstrap.js"></script>
<!--自定义样式 及 公共js--->
<link href="../../css/public.css" rel="stylesheet">
<script src="../../js/public.js"></script>
<link href="../../js/select2/select2.min.css" rel="stylesheet">
<script src="../../js/select2/select2.full.min.js"></script>
<script src="js/valid.js"></script>
<script type="text/javascript" src="js/editRole.js"></script>

</head>

<body>
	<!--内容页开始 -->
	<div class="container-fluid">

		<!--表单框架-->
		<form class="form-horizontal" id="search_form">
			<div class="form_area">
				<div class="form_head">
					<div class="row">
						<div class="col-sm-9">
							<span class="title">编辑角色</span>
						</div>
						<div class="col-sm-3"></div>
					</div>
				</div>
				<!--表格体-->
				<div class="form_body">
					<div class="form_area" style="background: none; border: none;">
						<p class="bg-warning" id="msg"
							style="height: 40px; line-height: 40px; color: red; text-align: center; display: none;"></p>
						<div class="form_body" style="padding: 5px 10px;">
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<div class="input-group" style="margin: 0 auto; float: none;">
											<label class="input-group-addon"><span
												style="color: red;">*</span>角色编号：</label> <input maxlength="16"
												name="role_code" id="role_code" type="text"
												class="form-control check_input" title="角色编号"
												disabled="disabled" placeholder="角色编号"> <input
												type="hidden" name="role_id" id="role_id">
										</div>
									</div>
								</div>

								<button type="button" class="btn btn-primary " id="add_btn"
									style="margin-left: 10px;">保存角色</button>
								<button type="button" class="btn " id="back_btn"
									style="margin-left: 10px;">返回上层</button>
							</div>

							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<div class="input-group" style="margin: 0 auto; float: none;">
											<label class="input-group-addon"><span
												style="color: red;">*</span>角色名称：</label> <input maxlength="32"
												name="
												role_name" id="role_name" type="text"
												class="form-control check_input" title="角色名称"
												placeholder="角色名称">

										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<div class="input-group" style="margin: 0 auto; float: none;">
											<label class="input-group-addon"><span
												style="color: red;">*</span>优先级别：</label> <input maxlength="1"
												min="1" max="9" name="priority" id="priority" type="number"
												class="form-control" title="优先级别" placeholder="优先级别">

										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<div class="input-group" style="margin: 0 auto; float: none;">
											<label class="input-group-addon"><span
												style="color: red; visibility: hidden;">*</span>角色描述：</label> <input
												maxlength="128" name="comments" id="comments" type="text"
												class="form-control check_input" title="角色描述"
												placeholder="角色描述">

										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<div class="input-group">
											<label class="input-group-addon"><span
												style="color: red;">*</span>状&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;态:</label>
											<label
												style="height: 32px; padding: 0px; margin: 0px; vertical-align: middle; line-height: 32px; border: 1px solid #ccc; width: 100%; border-left: none;">
												<input type="radio" name="enable" checked="checked"
												value="1">启用 <input type="radio" name="enable"
												value="0">禁用
											</label>
										</div>
									</div>
								</div>
							</div>
						</div>

						<div class="form_body">

							<div class="row">
								<div class="table-responsive">
									<!--  .table-responsive  响应式表格 表格太宽时底部出现滚动条-->
									<table id="example"
										class="table table-striped table-hover table-bordered">
										<!--.table 基本样式   .table-bordered 为表格和其中的每个单元格增加边框   .table-striped 增加斑马条纹样式 .table-hover 鼠标经过效果--->
										<thead>
											<tr>
												<th><input type="checkbox" name="check_all"
													onclick="checkAll(this.checked);">功能选择</th>
												<th>功能名称</th>
												<th>功能编号</th>
												<th>所属类型</th>
												<th>功能说明</th>

											</tr>
										</thead>

									</table>
								</div>

							</div>
						</div>
					</div>

				</div>
			</div>
		</form>
	</div>


	<!--内容页结束-->
	<input type="hidden" id="rights" />
</body>
</html>
