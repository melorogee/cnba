<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit">
<script src="../../js/jquery.js"></script>
<script src="../../js/bootstrap/js/bootstrap.js"></script>
<link href="../../js/bootstrap/css/bootstrap.css" rel="stylesheet">
<link href="../../js/bootstrap/css/font-awesome.css" rel="stylesheet">
<link rel="stylesheet" href="../../css/MyCss.css" />
<script src="../../js/DataTables/js/jquery.dataTables.min.hxqc.js"></script>
<link href="../../js/DataTables/css/dataTables.bootstrap.css"
	rel="stylesheet">
<script src="../../js/DataTables/js/dataTables.bootstrap.js"></script>
<!--自定义样式 及 公共js--->
<link href="../../css/public.css" rel="stylesheet">
<script src="../../js/public.js"></script>
<link href="../../js/select2/select2.min.css" rel="stylesheet">
<script src="../../js/select2/select2.full.min.js"></script>
<script src="js/roles.js"></script>
<body>
	<!--内容页开始 -->
	<div class="container-fluid">
		<!--表单框架-->
		<form class="form-horizontal" id="search_form">
			<div class="form_area">
				<div class="form_head">
					<div class="row">
						<div class="col-sm-9">
							<span class="title">角色维护</span>
						</div>
						<div class="col-sm-3"></div>
					</div>
				</div>
				<!--表格体-->
				<div class="form_body padding_top">
						<div class="row" style="margin:10px 10px 0px 10px;">
							<div class="col-sm-4">
								<div class="form-group">
									<div class="input-group">
										<label class="input-group-addon">角色名称：</label> <input
											type="text" class="form-control check_input" id="role_name"
											name="condition.role_name" title="角色名称" value="" title="角色名称">
									</div>
								</div>
							</div>
							<div class="col-sm-8">

								<div class="form-group">
									<div class="input-group">
										<button type="button" id="search_btn" class="btn btn-success ">
											<span class="glyphicon glyphicon-search"></span> 搜索
										</button>
										<button type="button" id="addRole_btn"
											class="btn btn-success min_width pull-right">
											<span class="glyphicon glyphicon-plus"></span>新增角色
										</button>
									</div>
								</div>

							</div>

						</div>
					<div class="form_body">
						<div class="row">
							<div class="table-responsive">
								<!--  .table-responsive  响应式表格 表格太宽时底部出现滚动条-->
								<table id="example"
									class="table table-striped table-hover table-bordered">
									<!--.table 基本样式   .table-bordered 为表格和其中的每个单元格增加边框   .table-striped 增加斑马条纹样式 .table-hover 鼠标经过效果--->
									<thead>
										<tr>
											<th>角色ID</th>
											<th>角色编号</th>
											<th>角色名称</th>
											<th>角色描述</th>
											<th>优先级别</th>
											<th>状态</th>
											<th>最后修改时间</th>
											<th>操作</th>
										</tr>
									</thead>

								</table>
							</div>

						</div>
					</div>
				</div>

			</div>
		</form>
	</div>


	<!--内容页结束-->
	<div id="btn_div" style="display: none;">
		<button type="button" onclick="editRole('#role_id#')"
			class="btn btn-primary">编辑</button>
		<button type="button" onclick="delRole('#role_id#')"
			class="btn btn-danger">删除</button>
	</div>
</body>
</html>
